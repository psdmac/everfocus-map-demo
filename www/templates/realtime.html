<ion-modal-view>
  <ion-header-bar>
    
    <div class="buttons">
      <button class="button button-clear" ng-click="closeTracker()">取消</button>
    </div>
    <h1 class="title">車輛追蹤</h1>
  </ion-header-bar>
  <ion-content id="tracker-map-wrapper">
    <div id="tracker-map"></div>
    <div class="information tracker" ng-hide="!distanceText" ng-cloak>
      路程 {{distanceText}}, {{deliverTime}}到達
    </div>
  </ion-content>
</ion-modal-view>
