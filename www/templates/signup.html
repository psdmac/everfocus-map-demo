<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup()">取消</button>
    </div>
    <h1 class="title">註冊</h1>
  </ion-header-bar>
  <ion-content has-bouncing="true">
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手機號碼</span>
          <input type="text" ng-model="signupData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">電子郵件</span>
          <input type="text" ng-model="signupData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">密碼</span>
          <input type="password" ng-model="signupData.password">
        </label>
        <div class="item item-text-wrap">
          我們會傳送訊息及收據明細至您的電子信箱和手機號碼
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit">送出</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
